version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Run tests in Linux environment
    dependencies: []
    task:
      jobs:
        - name: run tests
          matrix:
            - env_var: RUBY_VERSION
              values:
                - 2.5.9
                - 2.6.10
                - 2.7.7
                - 3.0.5
                - 3.1.3
                - 3.2.0
                - jruby-9.3.9.0
                - jruby-9.4.0.0
                - truffleruby-22.3.0
                - truffleruby+graalvm-22.3.0
          commands:
            - checkout
            - sem-version ruby ${RUBY_VERSION}
            - bundle config set --local deployment true
            - bundle config set --local path vendor/bundle
            - bundle install
            - bundle exec rake test
  - name: Run tests in macOS environment
    dependencies: []
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode13
      jobs:
        - name: macos matrix test
          matrix:
            - env_var: RUBY_VERSION
              values:
                - 2.7.7
                - 3.0.5
                - 3.1.3
                - 3.2.0
          commands:
            - checkout
            - git -C /Users/semaphore/.rbenv/plugins/ruby-build pull
            - sem-version ruby ${RUBY_VERSION}
            - bundle config set --local deployment true
            - bundle config set --local path vendor/bundle
            - bundle install
            - bundle exec rake test
