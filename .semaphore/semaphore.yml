version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Run tests in Linux environment
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - sudo apt-get update && sudo apt-get install -y libyaml-dev
          - git -C ${HOME}/.rbenv/plugins/ruby-build pull
      jobs:
        - name: run tests
          matrix:
            - env_var: RUBY_VERSION
              values:
                - 2.6.10
                - 2.7.7
                - 3.0.5
                - 3.1.3
                - 3.2.0
                - jruby-9.3.9.0
                - jruby-9.4.0.0
                - truffleruby-22.3.0
          commands:
            - sem-version ruby ${RUBY_VERSION} -f
            - bundle config set --local deployment true
            - bundle config set --local path vendor/bundle
            - gem update --no-doc bundler
            - bundle install
            - mkdir -p tmp/test-results/
            - export TEST_RESULTS_FILE=tmp/test-results/${RUBY_VERSION}.xml
            - TESTOPTS="--junit --junit-filename=${TEST_RESULTS_FILE}" bundle exec rake test
            - test-results publish --name linux-${RUBY_VERSION} ${TEST_RESULTS_FILE}

  - name: Run tests in macOS environment
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - git -C ${HOME}/.rbenv/plugins/ruby-build pull
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode14
      jobs:
        - name: macos matrix test
          matrix:
            - env_var: RUBY_VERSION
              values:
                - 2.7.7
                - 3.0.5
                - 3.1.3
                - 3.2.0
          commands:
            - sem-version ruby ${RUBY_VERSION} -f
            - bundle config set --local deployment true
            - bundle config set --local path vendor/bundle
            - gem update --no-doc bundler
            - bundle install
            - mkdir -p tmp/test-results/
            - export TEST_RESULTS_FILE=tmp/test-results/${RUBY_VERSION}.xml
            - TESTOPTS="--junit --junit-filename=${TEST_RESULTS_FILE}" bundle exec rake test
            - test-results publish --name macos-${RUBY_VERSION} ${TEST_RESULTS_FILE}

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
